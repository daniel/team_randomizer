<template name="main">
  <div class="main">
    <h1>Team randomizer!</h1>
    <p>Creates randomized teams of two</p>

    <label>Add a person</label>
    <form id="name_form">
      <input type="textfield" value="" id="name" placeholder="Name" />
      <input type="submit" value="Add" id="add_name" class="btn btn-primary" />
    </form>

  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6">
        {{> persons}}
      </div>
      <div class="span6">
        {{> results}}
      </div>
    </div>
  </div>

</template>
